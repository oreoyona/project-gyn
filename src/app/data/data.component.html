<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.dossier_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- l Column -->
    <ng-container matColumnDef="F.O">
      <th mat-header-cell *matHeaderCellDef> F.O</th>
      <td mat-cell *matCellDef="let element"> {{element.formule_obstetricale}} </td>
    </ng-container>

    <ng-container matColumnDef="TV">
        <th mat-header-cell *matHeaderCellDef> TV </th>
        <td mat-cell *matCellDef="let element"> {{element.tv}} </td>
      </ng-container>

      <ng-container matColumnDef="Diagnostic">
        <th mat-header-cell *matHeaderCellDef> Diagnostic </th>
        <td mat-cell *matCellDef="let element"> {{element.diagnostic}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
