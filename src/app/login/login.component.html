<mat-card class="main-card">
    <mat-card-title>{{project_title}}</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>person</mat-icon>
      <input type="text" placeholder="Identifiant" formControlName="username"  matNativeControl>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      @if(!showPassword){
        <mat-icon matPrefix (click)="togglePasswordVisibility()" #lockIcon>lock</mat-icon>
      }
      @else {
        <mat-icon matPrefix (click)="togglePasswordVisibility()">lock_open</mat-icon>
      }
      <input type="password" matInput [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe" formControlName="password" #password>
    </mat-form-field>
  </p>


    <ng-container>
        @if(error){
            <p class="error">
                {{ error }}
            </p>
        }
    </ng-container>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Connexion</button>
  </div>

</form>
</mat-card-content>
</mat-card>
